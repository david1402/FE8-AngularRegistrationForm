
<form [formGroup]="myReactiveForm" (submit)="onSubmit()">
  <h3 class="first">User Registration Form</h3>

  <div class="form-group">
      <input type="text" pInputText placeholder="Username" formControlName="userName" class="form-control">
    <div class="error invalid-feedback" *ngIf="isControlInvalid('userName')">
      Имя не может быть пустым и содержать цифры
    </div>
  </div>

  <div class="form-group">
    <input type="text" pInputText placeholder="Email" formControlName="userEmail" class="form-control">
    <div class="error invalid-feedback" *ngIf="isControlInvalid('userEmail')">
      <div *ngIf="myReactiveForm.get('userEmail').errors['required']">
        Электронный адрес не может быть пустым
      </div>
      <div *ngIf="myReactiveForm.get('userEmail').errors['email']">
        Некорректный адрес электронной почты
      </div>
    </div>
  </div>


  <div class="form-group">
    <input
      type="password"
      pInputText
      pPassword
      [weakLabel]="weakPasswordText"
      formControlName="userPassword"
      class="form-control"
      placeholder="password">
    <div class="error invalid-feedback" *ngIf="isControlInvalid('userPassword')">
      <div *ngIf="myReactiveForm.get('userPassword').errors['required']">
        Поле не может быть пустым
      </div>
      <div *ngIf="myReactiveForm.get('userPassword').errors['minlength']">
        Минимальная длина пароля 8 символов
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-info">Register</button>
</form>
